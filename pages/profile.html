<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/logo.png" type="image/x-icon">
    <title>Progressive User Profile</title>
    <link rel="stylesheet" href="../assets/css/userform.css">
</head>
<body>
    <div id="profile-setup">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="steps-container">
            <!-- Step 1: Basic Information -->
            <div class="step active" id="step-1">
                <h2>Hi! Let's start by getting to know you. Enter  your </h2>
                
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" required/><br><br>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" required /><br><br>
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" required><br><br>

                    <fieldset>
                        <legend>Gender:</legend>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </fieldset><br>

                    <label for profession>Profession</label>
                    <input type="text" id="profession" placeholder="Enter your profession" required /><br><br>
                    
                    <label for="country"> Country</label>
                    <select id="country" required>
                        <option value="">Select your country</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="UK">UK</option>
                        <option value="US">US</option>
                        <option value="Japan">Japan</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Australia">Australia</option>

                    </select>
                    <br>
                    <button class="button" onclick="nextStep()">Next</button>
                
            </div>

            <!-- Step 2: Personal Details -->
            <div class="step" id="step-2">
            <h2>Great, <span id="display-name"></span>! What's your preferred username?</h2>    
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="kamal2002" required /><br><br>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Must have 8 characters" required /><br><br>

                    <label for="password_confirmation"> Password Confirmation</label>
                    <input type="password" id="password_confirmation" placeholder="Confirm your password" required/><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="perera@gmail.com" required/><br><br>

                    <label>Phone Number</label>
                    <select id="country_code" required>
                            <option value="">country code</option>
                            <option value="+94">+94 (Sri Lanka)</option>
                            <option value="+1">+1 (US/Canada)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+86">+86 (China)</option>
                            <option value="+81">+81 (Japan)</option>
                    </select><br>
                    <input type="tel" id="phone_number" placeholder="Enter your Phone Number" required><br><br>
                                        
                    
                    <label for="q2">Have you ever participated in any environmental conservation activities?:</label><br>
                    <select id="q2" required>
                        <option value="">Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select><br>
                    <button class="button1" onclick="backStep()">Previous</button>
                    <button class="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 3: Completion -->
            <div class="step" id="step-completion">
                <p>Thank you for providing your information. Your profile is now completed!</p>
                <button class="button" onclick="showProfile()">Show Profile</button>

            </div>
        </div>
    </div>

    <div id="profile-display">
                    <h2>User Profile</h2>
        <div class="profile-field">
            <label>First Name:</label> 
            <span id="profile-first_name"></span></p>
        </div>
            
        <div class="profile-field">
            <label>Last Name:</label>
            <span id="profile-last_name"></span>
        </div>

        <div class="profile-field">
            <label>Birthday:</label>
            <span id="profile-birthday"></span>
        </div>

        <div class="profile-field">
            <label>Gender:</label> 
            <span id="profile-gender"></span>
        </div>

        <div class="profile-field">
            <label>Profession:</label>
            <span id="profile-profession"></span>
        </div>

        <div class="profile-field">
            <label>Country:</label>
            <span id="profile-country"></span>
        </div>

        <div class="profile-field">
            <label>Username:</label> 
            <span id="profile-username"></span>
        </div>

        <div class="profile-field">
            <label>Email:</label>
            <span id="profile-email"></span>
        </div>

        <div class="profile-field">
            <label>Phone Number:</label>
            <span id="profile-phone_number"></span>
        </div>

        <div class="profile-field">
            <label>Environmental Activities Participation:</label>
            <span id="profile-q2"></span>
        </div>

        <button class="button" onclick="editProfile()">Edit Profile</button>
    </div>
    

    <script src="../assets/js/userform.js"></script>
</body>
</html>
