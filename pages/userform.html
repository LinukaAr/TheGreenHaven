<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/css/userform.css">
</head>
<body>

    <main class="profile-builder">
        <div class="progress-section">
            <div class="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
            <p id="progress-text">Profile Completion: 0%</p>
        </div>

        <h1>Hi! Let's start by getting to know you</h1>
        <div class="profile-container">
            <div class="prompt-area">
                <div class="prompt-card">
                    <div id="current-prompt"></div>
                    <div class="button-group">
                        <button id="next-btn" class="btn btn-primary">Next</button>
                        <button id="skip-btn" class="btn btn-secondary">Skip</button>
                        <button id="review-btn" class="btn btn-primary" style="display: none;">Review Profile</button>
                        <a href="../home.html" class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </div>
            <div class="profile-output" id="profile-output-section">
                <div class="profile-card">
                    <h2>Your Profile</h2>
                    <div id="profile-content"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/userform.js"></script>
</body>
</html>
