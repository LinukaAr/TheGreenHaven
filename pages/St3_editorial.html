<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon link -->
    <link rel="icon" href="../assets/images/logo.png" type="image/x-icon">
    
    <!-- Page title and stylesheet link -->
    <title>Editorial Page</title>
    <link rel="stylesheet" href="../assets/css/St3_editorial.css">
</head>
<body>
    <!-- Header section with name, profile photo, role, and social icons -->
    <header>
        <h1>Anton Luckshman</h1>
        <img src="../assets/images/st_3.png" alt="Photo of Anton Luckshman" class="profile-photo">
        <h3>Role : Student-03</h3>
        <div class="social-icons">
            <!-- Email link icon -->
            <a href="mailto:antonluckshman2@gmail.com">
                <img src="../assets/images/St3_editorial/email.png" alt="Email">
            </a>
            <!-- Instagram link icon -->
            <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="../assets/images/St3_editorial/instagram.png" alt="Instagram">
            </a>
            <!-- Facebook link icon -->
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <img src="../assets/images/St3_editorial/Fb.png" alt="Facebook">
            </a>
            <!-- LinkedIn link icon -->
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <img src="../assets/images/St3_editorial/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </header>
    
    <main>
        <h2>MY PAGES</h2>
        <!-- Section for showcasing various webpages -->
        <section class="webpage-showcase">
            
            <!-- Article for Team Page -->
            <article class="webpage">
                <img src="../assets/images/St3_editorial/team.png" alt="Screenshot of Team Page">
                <h3>Team Page</h3>
                <!-- Button with tooltip for viewing details -->
                <button class="tooltip">View Details
                    <span class="tooltiptext">Provides detailed profiles of project team members, showcasing roles and expertise.</span>
                </button>
                <!-- Button to visit the Team Page -->
                <button onclick="window.open(href='../pages/team.html')">Visit</button>
            </article>
            
            <!-- Article for Profile Page -->
            <article class="webpage">
                <img src="../assets/images/St3_editorial/profile.png" alt="Screenshot of Profile Page">
                <h3>Profile Page</h3>
                <!-- Button with tooltip for viewing details -->
                <button class="tooltip">View Details
                    <span class="tooltiptext">Offers a step-by-step process for creating personalized user accounts</span>
                </button>
                <!-- Button to visit the Profile Page -->
                <button onclick="window.open(href='../pages/userform.html')">Visit</button>
            </article>
            
            <!-- Article for Content Page -->
            <article class="webpage">
                <img src="../assets/images/St3_editorial/St3_content.png" alt="Screenshot of Content Page">
                <h3>Content Page</h3>
                <!-- Button with tooltip for viewing details -->
                <button class="tooltip">View Details
                    <span class="tooltiptext">Delivers an in-depth analysis of urbanization's impact on terrestrial ecosystems</span>
                </button>
                <!-- Button to visit the Content Page -->
                <button onclick="window.open(href='../pages/St3_content.html')">Visit</button>
            </article>
        </section>
    </main>
    
</body>
</html>
